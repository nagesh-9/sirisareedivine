]<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRI SAREE DIVINE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles to enhance Tailwind for this design */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter for a clean look */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #FFFBEB, #FEE2E2); /* Light yellow to reddish gradient */
            color: #333; /* Darker text for better contrast on light background */
        }

        /* Animations for modal */
        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .animate-scaleIn {
            animation: scaleIn 0.3s ease-out forwards;
        }

        /* Custom scrollbar for modal on overflow */
        .modal-content-scroll {
            max-height: 90vh; /* Limit height to allow scrolling */
            overflow-y: auto;
        }
    </style>
</head>
<body class="font-sans text-gray-800">
    <div id="app-root" class="min-h-screen flex flex-col">
        </div>

    <script>
        // --- Utility Functions ---

        // Function to get user name from local storage
        function getUserName() {
            return localStorage.getItem('userName') || '';
        }

        // Function to set user name in local storage
        function setAndPersistUserName(name) {
            localStorage.setItem('userName', name);
        }

        // Function to get sarees from local storage or static data
        function getSarees() {
            const storedSarees = JSON.parse(localStorage.getItem('sarees') || '[]');
            if (storedSarees.length > 0) {
                return storedSarees;
            } else {
                const staticSarees = [
                    {
                        id: 'saree1',
                        name: 'Kanjeevaram Silk Saree',
                        price: '₹ 15,000',
                        imageUrl: 'https://placehold.co/400x300/FFD700/8B0000?text=Kanjeevaram',
                        description: 'A classic Kanjeevaram silk saree with intricate zari work, perfect for weddings and grand celebrations. Features a rich pallu and traditional motifs.',
                        gallery: ['https://placehold.co/400x300/FFD700/8B0000?text=Kanjeevaram+1', 'https://placehold.co/400x300/FFD700/8B0000?text=Kanjeevaram+2']
                    },
                    {
                        id: 'saree2',
                        name: 'Banarasi Brocade Saree',
                        price: '₹ 12,500',
                        imageUrl: 'https://placehold.co/400x300/E5AA70/8B0000?text=Banarasi',
                        description: 'Elegant Banarasi saree with rich brocade patterns, suitable for grand occasions. Hand-woven with fine silk and metallic threads.',
                        gallery: ['https://placehold.co/400x300/E5AA70/8B0000?text=Banarasi+1', 'https://placehold.co/400x300/E5AA70/8B0000?text=Banarasi+2']
                    },
                    {
                        id: 'saree3',
                        name: 'Chanderi Cotton Silk Saree',
                        price: '₹ 6,800',
                        imageUrl: 'https://placehold.co/400x300/F0E68C/8B0000?text=Chanderi',
                        description: 'Lightweight and comfortable Chanderi saree, ideal for daily wear or casual events. Known for its sheer texture and delicate zari work.',
                        gallery: ['https://placehold.co/400x300/F0E68C/8B0000?text=Chanderi+1', 'https://placehold.co/400x300/F0E68C/8B0000?text=Chanderi+2']
                    },
                    {
                        id: 'saree4',
                        name: 'Patola Silk Saree',
                        price: '₹ 22,000',
                        imageUrl: 'https://placehold.co/400x300/DAA520/8B0000?text=Patola',
                        description: 'Hand-woven Patola silk saree, known for its vibrant colors and geometric patterns. A double ikat weave from Gujarat, India.',
                        gallery: ['https://placehold.co/400x300/DAA520/8B0000?text=Patola+1', 'https://placehold.co/400x300/DAA520/8B0000?text=Patola+2']
                    },
                    {
                        id: 'saree5',
                        name: 'Georgette Floral Saree',
                        price: '₹ 4,500',
                        imageUrl: 'https://placehold.co/400x300/FFB6C1/8B0000?text=Georgette',
                        description: 'Flowy georgette saree with beautiful floral prints, perfect for summer and light occasions. Easy to drape and comfortable.',
                        gallery: ['https://placehold.co/400x300/FFB6C1/8B0000?text=Georgette+1', 'https://placehold.co/400x300/FFB6C1/8B0000?text=Georgette+2']
                    },
                    {
                        id: 'saree6',
                        name: 'Mysore Silk Saree',
                        price: '₹ 9,000',
                        imageUrl: 'https://placehold.co/400x300/F4A460/8B0000?text=Mysore',
                        description: 'Luxurious Mysore silk saree with subtle gold zari borders, known for its soft texture and rich sheen. Ideal for formal events.',
                        gallery: ['https://placehold.co/400x300/F4A460/8B0000?text=Mysore+1', 'https://placehold.co/400x300/F4A460/8B0000?text=Mysore+2']
                    },
                    {
                        id: 'saree7',
                        name: 'Tussar Silk Saree',
                        price: '₹ 8,200',
                        imageUrl: 'https://placehold.co/400x300/CD853F/8B0000?text=Tussar',
                        description: 'Natural golden-hued Tussar silk saree, prized for its unique texture and natural elegance. Often features tribal art or floral motifs.',
                        gallery: ['https://placehold.co/400x300/CD853F/8B0000?text=Tussar+1', 'https://placehold.co/400x300/CD853F/8B0000?text=Tussar+2']
                    },
                    {
                        id: 'saree8',
                        name: 'Bandhani Saree',
                        price: '₹ 5,500',
                        imageUrl: 'https://placehold.co/400x300/F08080/8B0000?text=Bandhani',
                        description: 'Vibrant Bandhani saree with traditional tie-dye patterns, originating from Rajasthan and Gujarat. Perfect for festive occasions.',
                        gallery: ['https://placehold.co/400x300/F08080/8B0000?text=Bandhani+1', 'https://placehold.co/400x300/F08080/8B0000?text=Bandhani+2']
                    },
                ];
                localStorage.setItem('sarees', JSON.stringify(staticSarees));
                return staticSarees;
            }
        }

        // --- Component Rendering Functions ---

        // Renders the Welcome Page
        function renderWelcomePage() {
            const appRoot = document.getElementById('app-root');
            appRoot.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-50 to-red-100 p-4 font-sans">
                    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md text-center border-t-4 border-red-400">
                        <h2 class="text-3xl sm:text-4xl font-extrabold text-red-800 mb-4 sm:mb-6 leading-tight">Welcome to SIRI SAREE DIVINE!</h2>
                        <p class="text-base sm:text-lg text-gray-700 mb-6 sm:mb-8">Enter your name.</p>
                        <form id="name-form" class="space-y-4 sm:space-y-6">
                            <input
                                type="text"
                                id="name-input"
                                placeholder="Enter your name"
                                class="w-full px-4 py-2 sm:px-5 sm:py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 text-base sm:text-lg"
                                required
                            />
                            <button
                                type="submit"
                                class="w-full flex justify-center py-2 sm:py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg sm:text-xl font-semibold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-300 transform hover:scale-105"
                            >
                                Continue
                            </button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('name-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const nameInput = document.getElementById('name-input');
                const userName = nameInput.value.trim();
                if (userName) {
                    setAndPersistUserName(userName);
                    renderHomePage(); // Render home page after name is set
                }
            });
        }

        // Renders the Home Page
        function renderHomePage() {
            const userName = getUserName();
            const sarees = getSarees();
            const appRoot = document.getElementById('app-root');

            appRoot.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-yellow-50 to-red-50 font-sans text-gray-800 flex flex-col">
                    <header class="bg-gradient-to-r from-red-600 to-yellow-600 shadow-xl py-4 px-6 sm:py-5 sm:px-8 flex flex-col sm:flex-row justify-between items-center sticky top-0 z-10">
                        <div class="flex items-center mb-2 sm:mb-0">
                            <img
                                src="https://placehold.co/50x50/8B0000/FFD700?text=Logo"
                                alt="SIRI SAREE DIVINE Logo"
                                class="h-10 w-10 sm:h-12 sm:w-12 mr-3 sm:mr-4 rounded-full border-2 border-yellow-300 shadow-md"
                            />
                            <h1 class="text-3xl sm:text-4xl font-extrabold text-yellow-100 tracking-wide">SIRI SAREE DIVINE</h1>
                        </div>
                        <div class="flex items-center space-x-3 sm:space-x-4">
                            <span class="text-yellow-100 text-base sm:text-lg">Welcome, <span class="font-semibold text-yellow-300">${userName || 'Guest'}</span>!</span>
                        </div>
                    </header>

                    <main class="container mx-auto p-6 sm:p-8 flex-grow">
                        <div id="message-container"></div>
                        <div id="sarees-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-8 lg:gap-10">
                            </div>
                        ${sarees.length === 0 ? `<div class="text-center text-gray-600 text-lg sm:text-xl py-10 sm:py-12">No exquisite sarees available yet.</div>` : ''}
                    </main>

                    <div id="saree-detail-modal-container"></div>
                </div>
            `;

            const sareesGrid = document.getElementById('sarees-grid');
            sarees.forEach(saree => {
                const sareeCard = document.createElement('div');
                sareeCard.className = "bg-white rounded-xl shadow-lg hover:shadow-2xl overflow-hidden transform transition-all duration-300 hover:scale-105 cursor-pointer border-2 border-transparent hover:border-red-300";
                sareeCard.innerHTML = `
                    <img
                        src="${saree.imageUrl || `https://placehold.co/400x300/FFD700/8B0000?text=Elegant+Saree`}"
                        alt="${saree.name}"
                        class="w-full h-48 object-cover"
                        onerror="this.onerror=null;this.src='https://placehold.co/400x300/FFD700/8B0000?text=Elegant+Saree';"
                    />
                    <div class="p-4 bg-gradient-to-t from-yellow-50 to-white">
                        <h3 class="text-xl font-semibold text-red-800 mb-2">${saree.name}</h3>
                        <p class="text-gray-700 mb-2 text-sm md:text-base truncate">${saree.description}</p>
                       
                    </div>
                `;
                sareeCard.addEventListener('click', () => renderSareeDetailModal(saree));
                sareesGrid.appendChild(sareeCard);
            });
        }

        // Renders the Saree Detail Modal
        function renderSareeDetailModal(saree) {
            const modalContainer = document.getElementById('saree-detail-modal-container');
            const whatsappNumber = '918125945507';
            const message = encodeURIComponent(`Hello, I am interested in the Saree: "${saree.name}" (Price: ${saree.price}). Please provide more details.`);
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;

            modalContainer.innerHTML = `
                <div id="saree-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 overflow-y-auto">
                    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 w-full max-w-3xl relative transform scale-95 opacity-0 animate-scaleIn border border-red-200 my-8 modal-content-scroll">
                        <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>

                        <div class="flex flex-col md:flex-row gap-6 md:gap-8">
                            <div class="md:w-1/2 flex justify-center items-center">
                                <img
                                    src="${saree.imageUrl || `https://placehold.co/600x400/FFD700/8B0000?text=Saree+Detail`}"
                                    alt="${saree.name}"
                                    class="w-full h-auto max-h-80 md:max-h-full rounded-lg object-contain shadow-md border border-gray-200"
                                    onerror="this.onerror=null;this.src='https://placehold.co/600x400/FFD700/8B0000?text=Saree+Detail';"
                                />
                            </div>
                            <div class="md:w-1/2 flex flex-col justify-between pt-4 md:pt-0">
                                <div>
                                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-red-900 mb-2 md:mb-3 leading-tight">${saree.name}</h2>
                                    <p class="text-gray-700 text-sm sm:text-base md:text-lg mb-4 md:mb-5 leading-relaxed">${saree.description}</p>
                                    <p class="text-3xl sm:text-4xl font-extrabold text-orange-800 mb-6 md:mb-8 tracking-wide">${saree.price}</p>
                                </div>
                                <a
                                    href="${whatsappLink}"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    class="block w-full bg-green-600 text-white py-3 md:py-4 px-4 rounded-lg text-center font-semibold text-lg md:text-xl hover:bg-green-700 transition-all duration-300 shadow-xl transform hover:scale-105"
                                >
                                    Order on WhatsApp
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners for closing the modal
            document.getElementById('close-modal-btn').addEventListener('click', closeSareeDetailModal);
            document.getElementById('saree-modal-backdrop').addEventListener('click', (e) => {
                if (e.target.id === 'saree-modal-backdrop') {
                    closeSareeDetailModal();
                }
            });
            document.addEventListener('keydown', handleEscKeyModalClose);
        }

        // Closes the Saree Detail Modal
        function closeSareeDetailModal() {
            const modalContainer = document.getElementById('saree-detail-modal-container');
            modalContainer.innerHTML = ''; // Clear modal content
            document.removeEventListener('keydown', handleEscKeyModalClose);
        }

        // Handles Escape key for modal close
        function handleEscKeyModalClose(event) {
            if (event.key === 'Escape') {
                closeSareeDetailModal();
            }
        }

        // --- Initial Render Logic ---
        window.onload = function() {
            const userName = getUserName();
            if (userName) {
                renderHomePage();
            } else {
                renderWelcomePage();
            }
        };
    </script>
</body>
</html>
